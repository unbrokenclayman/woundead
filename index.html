<html>
<head>
  <meta charset="UTF-8">
  <title>Woundead</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="./style/st.css" rel="stylesheet">
</head>
<body>
<div id="app">
  <human-body ref="body"></human-body>
  <health-status ref="status"></health-status>
  <settings-widget ref="settings"></settings-widget>
  <div class="death-overlay" v-if="isDead"><div class="death-overlay__content">DEAD</div></div>
  <div class="qr-code" @click="toggleQr" :class="{'qr-code--shown': qrShown}"></div>
  <transition name="fade">
    <div class="loading-overlay" v-if="!isReady"><div class="loading-overlay__logo">WOUNDEAD</div></div>
  </transition>
</div>
<script src="./build/app.bundle.js"></script>
</body>
</html>
